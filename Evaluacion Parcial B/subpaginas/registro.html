<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="script" href="../javascript.js">
</head>
<body>

      <main>
        <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h2 class="fw-bold mb-0">Registrate</h2>
                  <a href="../index.html"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></a>
                </div>
          
                <div class="modal-body p-5 pt-0">
                  <form class="">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Correo electronico</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Contraseña</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Registrarse</button>
                    <small class="text-muted">Al registrarse, accede a nuestra política de usuario</small>
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3">O accede utilizando una red</h2>
                    <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg>
                      Registro con Twitter
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg>
                      Registro con Facebook
                    </button>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                      <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg>
                      Registro con Github
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <div id="backtoHome">
                <a href="../index.html"><h4>Regresar al inicio</h4></a>
            </div>
          </div>

      </main>



      <footer>

        <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="privacidad.html" class="nav-link px-2 text-muted">Privacidad</a></li>
                <li class="nav-item"><a href="datapolicy.html" class="nav-link px-2 text-muted">Uso de Datos</a></li>
                <li class="nav-item"><a href="https://vacunacion.org/centros-de-vacunacion.html" class="nav-link px-2 text-muted">Centros de Vacunación</a></li>
                <li class="nav-item"><a href="http://www.imss.gob.mx/directorio" class="nav-link px-2 text-muted">IMSS</a></li>
              </ul>
              <p class="text-center text-muted">© 2022 MiCartilla , Inc</p>
            </footer>
          </div>

      </footer>
    
</body>
</html>
