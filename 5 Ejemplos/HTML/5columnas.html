<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas</title>
    <style>
        .columnas{
            column-count: 5;
            column-width: 155px;
            margin: 25px;
            background-color: rgb(39, 39, 39);
            border-radius: 55px;
            padding: 10px;
            text-align: center;
        }

        p{
            color: rgb(231, 231, 231);
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="columnas">
        <div class="columna1"></div>
            <p>Columna 1</p>
        <div class="columna2"></div>
            <p>Columna 2</p>
        <div class="columna3"></div>
            <p>Columna 3</p>
        <div class="columna4"></div>
            <p>Columna 4</p>
        <div class="columna5"></div>
            <p>Columna 5</p>
    </div>
</body>
</html>
