<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 1</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
        background: #5985c0;
        border-radius: 8px;
        color: antiquewhite;
    }

    button{
        padding: 15px;
        border-style: none;
        background-color: #5985c0;
        color: antiquewhite;
        font-weight: bolder;
        border-radius: 8px;
    }
</style>
<script>
$(document).ready(function(){
    // Fadeing out displayed paragraphs
    $(".out-btn").hover(function(){
        $("p").fadeOut();
    });
    
    // Fading in hidden paragraphs
    $(".in-btn").hover(function(){
        $("p").fadeIn();
    });
});
</script>
</head>
<body>
    <button type="button" class="out-btn">Ocultar parrafos</button>
    <button type="button" class="in-btn">Mostrar parrafos</button>
    <p>Me gusta mucho la poes√≠a.</p>
    <p>Pero realmente no la leo.</p>
</body>
</html>
