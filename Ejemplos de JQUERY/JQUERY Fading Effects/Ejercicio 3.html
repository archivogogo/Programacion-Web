<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 3</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
        background: #5481e2;
    }
    button{
        padding: 15px;
        border-style: none;
        background-color: #5985c0;
        color: antiquewhite;
        font-weight: bolder;
        border-radius: 8px;
    }
</style>
<script>
$(document).ready(function(){
    // Toggles paragraphs display with fading
    $(".toggle-btn").mouseenter(function(){
        $("p").fadeToggle(200);
    });
});
</script>
</head>
<body>
    <button type="button" class="toggle-btn">Desvanecer/Aparecer Calificaciones</button> 
    <p>Tu calificacion final es de 9.5.</p>
    <p>Tu calificacion semestral es de 9.7.</p>
</body>
</html>
