<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of jQuery Fade-To Effect</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        display: none;
        padding: 15px;
        background: #e7b324;
        padding: 55px;
    }
    button{
        padding: 15px;
        border-style: none;
        background-color: #e47922;
        color: antiquewhite;
        font-weight: bolder;
        border-radius: 8px;
    }
</style>
<script>
$(document).ready(function(){
    // Fade to paragraphs with different opacity
    $(".to-btn").click(function(){
        $("p.none").fadeTo("fast", 0.6);
        $("p.partial").fadeTo("slow", 0.8);
        $("p.complete").fadeTo(2000, 1);
    });
});
</script>
</head>
<body>
    <button type="button" class="to-btn">Mostrar Las Mejores Peliculas</button>
    <p class="none">Dune</p>
    <p class="partial">Belfast</p>
    <p class="complete">Tragedy of Macbeth</p>
</body>
</html>
