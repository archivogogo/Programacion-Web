<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 4</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
        background: #1d75c7;
        color: antiquewhite;
        font-weight: bold;
    }
    button{
        padding: 15px;
        border-style: none;
        background-color: #5985c0;
        color: antiquewhite;
        font-weight: bolder;
        border-radius: 8px;
    }
</style>
<script>
$(document).ready(function(){
    // Fade Toggles paragraphs with different speeds
    $(".toggle-btn").hover(function(){
        $("p.normal").fadeToggle();
        $("p.fast").fadeToggle("fast");
        $("p.slow").fadeToggle("slow");
        $("p.very-fast").fadeToggle(50);
        $("p.very-slow").fadeToggle(2000);
    });
});
</script>
</head>
<body>
    <button type="button" class="toggle-btn">Aparecer/Desvanecer Parrafos</button>
    <p class="very-fast">El cielo es como una pintura.</p>
    <p class="normal">Llena de algodones de azucar gigantes.</p>
    <p class="fast">Algunos blancos, otros mas grises.</p>
    <p class="slow">Llena de animales, como pajaros, e insectos.</p>
    <p class="very-slow">Y de muchos colores.</p>
</body>
</html>
