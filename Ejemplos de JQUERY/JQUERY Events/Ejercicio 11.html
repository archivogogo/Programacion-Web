<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 11</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    label{
        display: block;
        margin: 5px 0;
    }
    label span{
        display: none;
    }

    *{
        padding: 25px;
    }
</style>
<script>
$(document).ready(function(){
    $("input").focus(function(){
        $(this).next("span").show().fadeOut("slow");
    });
});
</script>
</head>
<body>
    <form>
        <label>Correo: <input type="text"> <span>No introducir más de 32 caracteres.</span></label>
        <label>Contraseña: <input type="password"> <span>Contraseña alfanumerica.</span></label>
        <label><input type="submit" value="Sign In"> <span>Realizar el acceso a tu cuenta.</span></label>
    </form>
    <p><strong>Nota:</strong> Haz click en el formulario o en el boton para ver que hacer.</p>
</body>
</html>
