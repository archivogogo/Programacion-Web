<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 13</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    .error{
        color: rgba(233, 56, 56, 0.822);
    }
</style>
<script>
$(document).ready(function(){
    $("form").submit(function(event){
        var regex = /^[a-zA-Z]+$/;
        var currentValue = $("#chocolate").val();
        if(regex.test(currentValue) == false){
            $("#result").html('<p class="error">Not valid!</p>').show().fadeOut(1000);
            event.preventDefault();
        }
    });
});
</script>
</head>
<body>
    <p><strong>Nota:</strong> Favor de introducir tu chocolate favorito, solo se tomaran en cuenta caracteres del alfabeto.</p>
    <form action="/examples/html/action.php" method="post" id="users">
        <label for="chocolate">First Name:</label>
        <input type="text" name="first-name" id="chocolate">
        <input type="submit" value="Submit">
        <div id="result"></div>
    </form>    
</body>
</html>
