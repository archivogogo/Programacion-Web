<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 4</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 20px;
        font: 20px sans-serif;
        background: #f2f2f2;
    }
    p.highlight{
        background: rgb(230, 78, 116);
    }
</style>
<script>
$(document).ready(function(){
    $("p").hover(function(){
        $(this).addClass("highlight");
    }, function(){
        $(this).removeClass("highlight");
    });
});
</script>
</head>
<body>
    <p>Hazme hover y me tintaré de rosa.</p>
    <p>Hazme hover y me tintaré de rosa.</p>
    <p>Hazme hover y me tintaré de rosa.</p>
</body>
</html>
