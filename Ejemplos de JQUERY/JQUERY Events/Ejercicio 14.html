<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 14</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 20px;
        font: 20px sans-serif;
        background: #2d9ce6;
    }
</style>
<script>
$(document).ready(function(){
    $(window).resize(function() {
        $(window).bind("resize", function(){ 
            $("p").text("Ancho de la ventana: " + $(window).width() + ", " + "Largo de la ventana: " + $(window).height());
        });
    });
});
</script>
</head> 
<body>
    <p>Intentá ajustar el tamaño de la ventana.</p>
</body>
</html>
