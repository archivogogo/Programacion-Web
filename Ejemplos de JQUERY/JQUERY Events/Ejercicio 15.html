<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 15</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        width: 100%;
        padding: 50px 0;
        text-align: center;
        font: bold 34px sans-serif;
        background: #15d4ab;
        position: fixed;
        top: 50px;
        display: none;
    }
    .dummy-content{
        height: 600px;
        font: 34px sans-serif;
        text-align: center;
    }
</style>
<script>
$(document).ready(function(){
    $(window).scroll(function() {
        $("p").show().fadeOut("fast");
    });
});
</script> 
</head> 
<body>
    <p>¡Tu puedes, sigue así!</p>
    <div class="dummy-content">¡Baja!</div>
    <div class="dummy-content">¡Sigue bajando!</div>
    <div class="dummy-content">¡Continua bajando!</div>
    <div class="dummy-content">¡Tu puedes!</div>
    <div class="dummy-content">El fin.</div>
</body>
</html>
