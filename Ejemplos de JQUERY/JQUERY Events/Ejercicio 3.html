<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 3</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 20px;
        font: 20px sans-serif;
        background: rgb(74, 97, 233);
    }
</style>
<script>
$(document).ready(function(){
    $("p").dblclick(function(){
        $(this).slideUp();
    });
});
</script>
</head>
<body>
    <p>Hazme doble-click y desapareceré</p>
    <p>Hazme doble-click y desapareceré</p>
    <p>Hazme doble-click y desapareceré</p>
</body>
</html>
