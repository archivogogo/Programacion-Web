<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 12</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    label{
        display: block;
        margin: 5px 0;
    }
    label span{
        display: none;
    }

    *{
        padding: 25px;
    }
</style>
<script>
$(document).ready(function(){
    $("input").blur(function(){
        $(this).next("span").show().fadeOut("slow");
    });
});
</script>
</head>
<body>
    <form>
        <label>Usuario: <input type="text"> <span>Remover focus</span></label>
        <label>Password: <input type="password"> <span>Remover focus</span></label>
        <label><input type="submit" value="Sign In"> <span>Remover focus</span></label>
    </form>
    <p><strong>Nota:</strong> Haz click fuera del formulario o aprieta TAB para remover el focus de ese atributo.</p>
</body>
</html>
