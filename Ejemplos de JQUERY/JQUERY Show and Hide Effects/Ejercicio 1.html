<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Ejercicio 1</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<style>
    p{
        padding: 15px;
        background: #3f49d4;
        color:antiquewhite;
        font-weight: bolder;
        padding: 55px;
    }

    

</style>
<script>
$(document).ready(function(){
    // Hide displayed paragraphs
    $(".hide-btn").click(function(){
        $("p").hide();
    });
    
    // Show hidden paragraphs
    $(".show-btn").click(function(){
        $("p").show();
    });
});
</script>
</head>
<body>
    <button type="button" class="hide-btn">Ocultar Ganadores</button> 
    <button type="button" class="show-btn">Mostrar Ganadores</button>
    <p>Ganadores: Diego Medina</p>
    <p>Ganadores: Diego Alejandro</p>
</body>
</html>
